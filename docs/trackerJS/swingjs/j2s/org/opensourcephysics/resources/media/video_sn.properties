RadialDistortionFilter.Help.Message2=and other lens types. It works by applying a radial transformation to the
RadialDistortionFilter.Help.Message3=image, moving each point toward or away from the center by an amount
RadialDistortionFilter.Help.Message4=that depends on its radial distance r and the projection types of the
RadialDistortionFilter.Help.Message5=input and output images.
RadialDistortionFilter.Help.Message6=Each projection type is defined by a relationship between r and the ray 
RadialDistortionFilter.Help.Message7=angle \u0398 from the optical axis. The following types are available: 
