PerspectiveFilter.Help.Message1=A perspective filter can correct the distortion that occurs when an object is photographed
PerspectiveFilter.Help.Message2=from an angle rather than straight-on.  It works by mapping a tilted plane shape in
PerspectiveFilter.Help.Message3=the input image to a straight-on plane shape (rectangle by default) in the output image.
PerspectiveFilter.Help.Message4=The input and output shapes are adjusted by dragging their corners. 
PerspectiveFilter.Help.Message5=To use the filter: 
PerspectiveFilter.Help.Message6=1. Select the Input tab and define the distorted plane in the input image. 
PerspectiveFilter.Help.Message7=2. Select the Output tab and define the straight-on plane in the output image. 
PerspectiveFilter.Help.Message8=3. Adjust the output plane dimensions so that the horizontal and vertical
PerspectiveFilter.Help.Message9=scales are equal (this may be unnecessary for 1D motion).
