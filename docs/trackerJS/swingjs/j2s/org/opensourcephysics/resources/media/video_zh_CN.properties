RadialDistortionFilter.Help.Message.Orthographic=Orthographic:  r ~ sin(\u0398)
RadialDistortionFilter.Help.Message1=A radial distortion filter corrects the distortion associated with fisheye \u5f84\u5411\u5931\u771f\u6ee4\u6ce2\u5668\u53ef\u6821\u6b63\u4e0e\u9c7c\u773c
RadialDistortionFilter.Help.Message2=and other lens types. It works by applying a radial transformation to the \u548c\u5176\u4ed6\u955c\u5934\u7c7b\u578b\u76f8\u5173\u7684\u7578\u53d8\u3002 \u5b83\u901a\u8fc7\u5e94\u7528\u5f84\u5411\u53d8\u6362\u5728
RadialDistortionFilter.Help.Message3=image, moving each point toward or away from the center by an amount \u56fe\u50cf\u4e0a\uff0c\u5c06\u6bcf\u4e2a\u70b9\u671d\u5411\u6216\u8fdc\u79bb\u4e2d\u5fc3\u79fb\u52a8\u4e00\u5b9a\u91cf
RadialDistortionFilter.Help.Message4=that depends on its radial distance r and the projection types of the \u8fd9\u53d6\u51b3\u4e8e\u5b83\u7684\u5f84\u5411\u8ddd\u79bbr\u548c\u6295\u5f71\u7684
RadialDistortionFilter.Help.Message5=input and output images. \u8f93\u5165\u548c\u8f93\u51fa\u56fe\u50cf\u7c7b\u578b\u3002
RadialDistortionFilter.Help.Message6=Each projection type is defined by a relationship between r and the ray \u6bcf\u4e2a\u6295\u5f71\u7c7b\u578b\u7531r\u548c\u5c04\u7ebf\u89d2\u5ea6\u03b8\u4e0e\u5149\u8f74\u7684\u8ddd\u79bb\u4e4b\u95f4\u7684\u5173\u7cfb\u5b9a\u4e49
RadialDistortionFilter.Help.Message7=angle \u0398 from the optical axis. The following types are available:  \u4ee5\u4e0b\u7c7b\u578b\u53ef\u7528\uff1a
RadialDistortionFilter.Help.Message8=To use the filter: \u8981\u4f7f\u7528\u8fc7\u6ee4\u5668\uff1a
RadialDistortionFilter.Help.Message9=1. Set the input and output projection types \u8bbe\u7f6e\u8f93\u5165\u548c\u8f93\u51fa\u6295\u5f71\u7c7b\u578b
RadialDistortionFilter.Help.Message10=2. Set the diagonal field of view of the input image \u8bbe\u7f6e\u8f93\u5165\u56fe\u50cf\u7684\u5bf9\u89d2\u7ebf\u89c6\u91ce
RadialDistortionFilter.Help.Message11=3. Adjust the diameter of the fixed pixel circle as desired \u6839\u636e\u9700\u8981\u8c03\u6574\u56fa\u5b9a\u50cf\u7d20\u5706\u7684\u76f4\u5f84

